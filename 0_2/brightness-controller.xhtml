<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style>
      body {
        background: black;
        color:#CCCCCC; 
      }
	  
	  canvas, video {
        border :1px solid #c3b4b3;
		padding: 10px;       
        margin: 10px;  
        background:#3B3B3B;
      }
	  
      canvas#candy {	display: none;}
    </style>
    <script type="text/javascript;version=1.8" src="candy.js"></script>
  </head>

  <body onload="processor.doLoad()">
	  <table>
	  	<tr><td rowspan="2"><video id="video" src="../../videos/man.ogv" controls="true" loop="loop"/><canvas id="candy"/></td>
			<td align="center"><canvas id="c1" data-apply-effect="normal" width="160" height="96"/></td>		
		</tr>
		<tr><td align="center">Brightness Level:
			<button onclick="processor.darken(document.getElementById('c1'), --currentLevel)">-</button>
			<button onclick="processor.brighten(document.getElementById('c1'), ++currentLevel)">+</button>
		</td></tr>
	  </table>
  </body>
</html>
