<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  <style type="text/css">
    body {text-align:center;background-color:grey;}
	hr {margin:20px;}
  </style>
  <script src="../../../../../popcorn-js/popcorn.js"></script>
  <script src="../popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .candy({
        start: 0, // seconds
        end: 5, // seconds
        filter: 'rgb|100|0|0'
      })
	  
	  .candy({
        start: 5, // seconds
        end: 10, // seconds
        filter: 'rgb|0|100|0'
      })
	  
	  .candy({
        start: 10, // seconds
        end: 15, // seconds
        filter: 'rgb|0|0|100'
      })
	  .candy({
        start: 15, // seconds
        end: 20, // seconds
        filter: 'rgb|128|50|13'
      })
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn: Candy Plug-in Demo</h1>
  <blockquote>This demo demonstrates the <b>rgb</b> effect.</blockquote>
  <hr/>
  <div id='candy'>
    <video id='video' 
      autoplay
      width= '300px' height= '180px'> 

      <source id='ogv'
        src="../../../../../../videos/man.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 
    </video> 
  </div>
</body>
</html>
