<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  
  <script src="../../../../popcorn-js/popcorn.js"></script>
  <script src="popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
	  .candy({
        start: 0, // seconds
        end: 3, // seconds
        filter: 'sepia'
      })
	  .candy({
        start: 3, // seconds
        end: 10, // seconds
        filter: 'pointillize-e|5|10|5'
      })
	  .candy({
        start: 12, // seconds
        end: 16, // seconds
        filter: 'pointillize-r|5|10|5'
      })
      .candy({
        start: 16, // seconds
        end: 20, // seconds
        filter: 'negative'
      })

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Candy Plug-in Demo</h1>
  <p>Sepia effect in affect from 0-3 seconds</p>
  <p>Pointillize effect in affect from 3-10 seconds</p>
  <p>Pointillize effect in affect from 12-16 seconds</p>
  <p>Negative effect in affect from 16-20 seconds</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '300px' height= '270px'> 

      <source id='ogv'
        src="../../../../../videos/man.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
</body>
</html>
