<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  
  <script src="../../../../popcorn-js/popcorn.js"></script>
  <script src="popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
	  .candy({
        start: 0, // seconds
        end: 2, // seconds
        filter: 'comic'
      })
      .candy({
        start: 2, // seconds
        end: 4, // seconds
		filter: 'sepia' // video effect
      })
	  .candy({
        start: 4, // seconds
        end: 6, // seconds
		filter: 'greenscreen' // video effect
      })
	  .candy({
        start: 6, // seconds
        end: 8, // seconds
		filter: 'negative' // video effect
      })
	  .candy({
        start: 8, // seconds
        end: 10, // seconds
		filter: 'bright|5' // video effect
      })
	  .candy({
        start: 12, // seconds
        end: 14, // seconds
		filter: 'bright|-6' // video effect
      })

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Candy Plug-in Demo</h1>
  <p>Comic effect in affect from 0-2 seconds</p>
  <p>Sepia effect in affect from 2-4 seconds</p>
  <p>Greenscreen effect in affect from 4-6 seconds</p>
  <p>Negative effect in affect from 6-8 seconds</p>
  <p>Bright effect in affect from 8-10 seconds</p>
  <p>Dark effect in affect from 12-14 seconds</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '300px' height= '270px'
      poster="../../../../popcorn-js/test/poster.png"> 

      <source id='ogv'
        src="../../../../../videos/man.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
</body>
</html>
