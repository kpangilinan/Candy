<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  <style type="text/css">
    body {text-align:center;background-color:grey;}
	hr {margin:20px;}
  </style>
  <script src="../../../../../popcorn-js/popcorn.js"></script>
  <script src="../popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
	  .candy({
        start: 2, // seconds
        end: 4, // seconds
        filter: 'divide|2'
      })
	  
	  .candy({
        start: 4, // seconds
        end: 6, // seconds
        filter: 'divide|3'
      })
	  
	  .candy({
        start: 6, // seconds
        end: 8, // seconds
        filter: 'divide|4'
      })
	  
	  .candy({
        start: 8, // seconds
        end: 10, // seconds
        filter: 'divide|8'
      })
	  
	  .candy({
        start: 10, // seconds
        end: 14, // seconds
        filter: 'divide|9'
      })
	  
	  .candy({
        start: 14, // seconds
        end: 16, // seconds
        filter: 'divide|10'
      })
	  
	  .candy({
        start: 16, // seconds
        end: 18, // seconds
        filter: 'divide|20'
      })
	  
	  .candy({
        start: 18, // seconds
        end: 20, // seconds
        filter: 'divide|21'
      })
	  
	  .candy({
        start: 20, // seconds
        end: 24, // seconds
        filter: 'divide|22'
      })
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn: Candy Plug-in Demo</h1>
  <blockquote>This demo demonstrates the <b>divide</b> effect.</blockquote>
  <hr/>
  <div id='candy'>
    <video id='video' 
      autoplay
      width= '300px' height= '180px'> 

      <source id='ogv'
        src="../../../../../../videos/man.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 
    </video> 
  </div>
</body>
</html>
