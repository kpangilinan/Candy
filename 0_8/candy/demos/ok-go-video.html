<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  <style type="text/css">
    body {text-align:center;background-color:grey;}
	hr {margin:20px;}
  </style>
  <script src="../../../../../popcorn-js/popcorn.js"></script>
  <script src="../popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .candy({
        start: 0, // seconds
        end: 5, // seconds
        filter: 'multi|2'
      })
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn: Candy Plug-in Demo</h1>
  <blockquote>OK-GO Music Video Demo with HTML5</blockquote>
  <hr/>
  <div id='candy'>
    <video id='video' 
      autoplay
      width= '900px' height= '600px'> 

      <source id='ogv'
        src="http://zenit.senecac.on.ca/~ecl500_111a12/wtf_greenscreen.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 
    </video> 
  </div>
</body>
</html>
