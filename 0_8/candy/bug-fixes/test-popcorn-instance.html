<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  <style type="text/css">
    body {text-align:center;background-color:grey;}
	hr {margin:20px;}
  </style>
  <script src="../../../../../popcorn-js/popcorn.js"></script>
  <script src="popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .candy({
        start: 0, // seconds
        end: 4, // seconds
        target: 'candydiv',
        filter: 'emboss'
      })
	  .candy({
        start: 4, // seconds
        end: 12, // seconds
        target: 'candydiv',
        filter: 'multi-channel|http://matrix.senecac.on.ca/~kpangilinan/candy/videos/indy500.ogv|tr'
      })
	  .candy({
        start: 12, // seconds
        end: 16, // seconds
        target: 'candydiv',
        filter: 'blur'
      })
	  .candy({
        start: 16, // seconds
        end: 20, // seconds
        target: 'candydiv',
        filter: 'negative'
      })
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn: Candy Plug-in Demo</h1>
  <blockquote>Testing target-bug and using popcorn video instance...</blockquote>
  <hr/>
  <div id='candy'>
    <video id='video' 
      autoplay
      width= '300px' height= '180px'> 

      <source id='ogv'
        src="../../../../../../videos/man.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 
    </video> 
  </div>
  <p>BEFORE</p>
  <div id="candydiv">
  </div>
  <p>AFTER</p>
</body>
</html>
