<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
	  .candy({
        start: 0, // seconds
        end: 10, // seconds
        filter: 'emboss'
      } )
      .candy({
        start: 10, // seconds
        end: 15, // seconds
		filter: 'grayscale' // video effect
      } )
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Candy Plug-in Demo</h1>
  <p>Emboss effect in affect from 0-10secs</p>
  <p>Grayscale effect in affect from 10-15secs</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '300px' height= '270px'
      poster="../../test/poster.png"> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
</body>
</html>
